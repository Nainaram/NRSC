<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="Signup.css">
  <style>
    /* Add CSS styles here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('/IMAGES/landingbg.jpg') fixed no-repeat;
      background-size: cover;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-title {
      text-align: center;
      color: #f8f0f0;
      margin-bottom: 20px;
    }

    .form {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .input {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit {
      width: 80%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit:hover {
      background-color: #0056b3;
    }

    .signin {
      margin-top: 15px;
      font-size: 14px;
    }

    .signin a {
      color: #007bff;
      text-decoration: none;
    }

    .signin a:hover {
      text-decoration: underline;
    } header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
        }
  </style>
</head>
<body>
  <header>
    <div>
        <img src="/NRSC/NAVFILES/IMAGES/LOGO.png" alt="NRSC Logo" width="300">
    </div>
    <h1>Bhuvan MNREGA Ministry of Rural Development</h1>
    <div>
        <img src="/NRSC/NAVFILES/IMAGES/ashok_logo.png" alt="Other Logo" width="50">
    </div>
</header>
  <div class="container">
    
    <h1 class="form-title">NRSC Registration</h1>
    <form id="signupForm" class="form" method="post">
     
      <p class="message">Signup now and get full access to our app.</p>
      <div class="flex">
        <label>
          
          <input id="nameInput" class="input" type="text" placeholder="Firstname" required>
          
        </label>
      </div>
      <label>
        <input id="emailInput" class="input" type="email" placeholder="Email" required>
        
      </label>
      <label>
        <input id="passwordInput" class="input" type="password" placeholder="Password" required>
        
      </label>
      <button id="submitButton" class="submit">Submit</button>
      <p class="signin">
        Already have an account? <a href="/NAVFILES/login.html">Signin</a>
      </p>
    </form>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const signupForm = document.getElementById("signupForm");
      const nameInput = document.getElementById("nameInput");
      const emailInput = document.getElementById("emailInput");
      const passwordInput = document.getElementById("passwordInput");

      signupForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const name = nameInput.value;
        const email = emailInput.value;
        const password = passwordInput.value;

        axios.post('https://server-qvr8.onrender.com/register', { name, email, password })
          .then(result => {
            console.log(result);
            window.location.href = '/NAVFILES/login.html'; // Redirect to login page
          })
          .catch(err => console.log(err));
      });
    });
  </script>
</body>
</html>
