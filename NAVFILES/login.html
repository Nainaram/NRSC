<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/NAVFILES/login.css">
</head>
<body>
  <div class="container">
    <h1 class="login-heading">NRSC Login</h1>
    <div class="login-page">
      <div class="login-form">
        <form id="loginForm" method="get">
          <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Email" id="email" name="email" type="text">
          <input placeholder="Password" id="password" name="password" type="password">
          <button class="btn" type="submit">Submit</button>
          <p class="signup">Don't have an account? <a href="/NAVFILES/register.html">Sign up</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        axios.post('https://server-qvr8.onrender.com/login', { email, password })
          .then(result => {
            console.log(result);
            if (result.data.status === "Success") {
              window.location.href = '/NAVFILES/main.html'; // Redirect to main page
            }
          })
          .catch(err => console.log(err));
      });
    });
  </script>
</body>
</html>
